<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.1" />
    </pattern>
    
    <!-- Drop shadow for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)" />
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)" />
  
  <!-- Subtle geometric shapes in background -->
  <circle cx="200" cy="200" r="80" fill="#ffffff" opacity="0.05" />
  <circle cx="1000" cy="450" r="120" fill="#ffffff" opacity="0.05" />
  <rect x="900" y="100" width="100" height="100" fill="#ffffff" opacity="0.05" transform="rotate(15, 950, 150)" />
  
  <!-- Main text -->
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="96" font-weight="800" fill="#ffffff" filter="url(#textShadow)">
    Alumco
  </text>
  
  <!-- Subtitle text -->
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#ffffff" opacity="0.9">
    Professional Aluminum Solutions
  </text>
  
  <!-- Decorative element -->
  <rect x="480" y="400" width="240" height="4" fill="#ffffff" opacity="0.6" rx="2" />
</svg>